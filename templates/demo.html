<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页组件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .pagination-sm .page-link {
            padding: 0.25rem 0.5rem;
        }

        .pagination-sm .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .form-select-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
<div class="d-flex justify-content-center align-items-center mt-4">
    <div class="d-flex align-items-center me-2">
        <span>总计 400</span>
    </div>
    <div class="d-flex align-items-center me-2">
        <select class="form-select form-select-sm" aria-label="每页项目数">
            <option selected>100/页</option>
            <option value="50">50/页</option>
            <option value="25">25/页</option>
        </select>
    </div>
    <nav aria-label="分页导航示例">
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="上一页">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item active"><a class="page-link" href="#">4</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="下一页">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="d-flex align-items-center ms-2">
        <span>跳转到</span>
        <input type="text" class="form-control form-control-sm ms-2" style="width: 50px;">
    </div>
</div>
</body>
</html>
